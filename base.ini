[uwsgi]
master = True
cheap = True
idle = 600
die-on-idle = True
manage-script-name = True
logger = syslog

chdir = {path_to}
venv = /{path_to}/venv
http-socket = /socket/mnemonic.sock
chmod-socket = 600
uid = nginx
gid = nginx
vacuum = True
callable = __hug_wsgi__ 
mount = /{mountpount}=/{path_to}/api.py
manage-script-name = True
